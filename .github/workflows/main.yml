name: test_run

on:
  push:
  pull_request:
    branches: [ "dev_branch" ]
env:
  DBT_PROFILES_DIR: ./
  SF_DEV_ACCOUNT: ${{ secrets.SF_DEV_ACCOUNT }}
  SF_DEV_USERNAME: ${{ secrets.SF_DEV_USERNAME }}
  SF_DEV_PASSWORD: ${{ secrets.SF_DEV_PASSWORD }}

    
jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Check out
        uses: actions/checkout@master
        
      - uses: actions/setup-python@v1
        with:
          python-version: "3.7.x"   
         
      - name: Install dependencies
        run: |
         pip install dbt
         dbt deps   
      
      - name: Run dbt models
        run: dbt run   
        
      - name: Test dbt models
        run: dbt test
        
